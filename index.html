<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./order-summary-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <header>
      <h1 class="sr-only">Order Summary Card</h1>
      <!-- place navbar here -->
    </header>
    <main>
        <div class="card">
         <div class="hero">
            <img src="./order-summary-component-main/images/illustration-hero.svg" alt="dancing-girl">
         </div>
         <div class="order-details">
            <h2> Order Summary</h2>
            <p class="jingle">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            <div class="music-plan">
                <div id="plan">
                    <img src="./order-summary-component-main/images/icon-music.svg" alt="music-icon">
                    <div class="prize">
                        <h3> Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>
                
                <a href="-blank">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <p id="blurred"> Cancel Order</p>
         </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Gems-coder" target="_blank">GemsCoder</a>.
          </div>
    </footer>
   
  </body>
</html>
